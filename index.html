<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for the newest games and get game descriptions, reviews, and a livestream.">
    <title>gamerSrc</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Maitree|Montserrat|Overpass&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="init-screen">
            <h1 class='gamerSRC'>/gamerSrc</h1>
            <div class='init-text'>
                <span id ='first-text'>thinking of buying that game?</span> 
                <span id ='last-text'>we're here to help you make that decision</span>
            </div>
            <form>
                <legend><span class='legend-text'> find any Xbox One, PS4, Switch, or PC game...</span></legend>
                <fieldset>
                    <label for="input">game:</label>
                    <input type="text" placeholder="Overwatch" value='' required class='query'>
                    <button type='submit' class='search'>search</button>
                </fieldset>
            </form>
        </section>
        <section class='result-list'>
            <ul class='search-results'>
            </ul>
        </section>
        <section class='results-screen'>
            <div class='result-img'>
            </div>
            <div class='game-info'>
            </div>
            <div class='videos'>
            <div class='video-results'>
            </div>
            <div class='twitch-results'>
            </div>
        </div>
        </section>
    </main>
</body>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>
<script src='main.js' type='text/javascript'></script>
</html>
